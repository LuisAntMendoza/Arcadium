<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../libs/jQuery/jquery-3.5.1.min.js"></script>
    <script src="../dynamics/Cookies.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../libs/fontawesome_free-5-13-0/css/all.css">

                    <tr>

                    </tr>
                </thead>

            </table>
        </div>

    <script src="../dynamics/js/Puntajes.js" charset="utf-8"></script>
